dependencies:
  pre:
    - wget https://dl.bintray.com/mitchellh/terraform/terraform_0.6.3_linux_amd64.zip
    - unzip terraform_0.6.3_linux_amd64.zip

test:
  override:
    - ./terraform remote config -backend=S3 -backend-config="bucket=$BUCKET" -backend-config="key=$KEY"
    - ./terraform remote pull
    - ./terraform plan -out=terraform.plan

deploy:
  master:
    - ./terraform apply terraform.plan
    - ./terraform remote push
